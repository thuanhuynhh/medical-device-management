services:
  - type: web
    name: medical-device-management
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/config
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /opt/render/project/data
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/data
      sizeGB: 1
